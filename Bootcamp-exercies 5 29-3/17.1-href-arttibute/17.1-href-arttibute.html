<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeforeAfter</title>
<style>
    #innera:before{
        content: 'website  '; 
    }
    #innera:after{
        content: 'https://www.google.co.il/';
    }
    a{
        text-decoration: none;
    }


</style>
</head>
<body>

    <div id="inner">Please visit this <a href="https://www.google.co.il/" id="innera"></a> for more info</div>
    
</body>
</html>
